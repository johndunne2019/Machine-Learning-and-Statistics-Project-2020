<!doctype html>

<!-- Copied and adapted from Bootstrap homepage. -->

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>Index - user front end </title>
    </head>
    <body>
        <h1>Welcome to Power Production output predictor</h1>

        <!-- div containing an input text box to take the user's wind speed -->
        <div class="container">
            <div class="row">
              <div class="col-sm">
                <input class="form-control" id="input" type="text" placeholder="Enter wind speed here.." readonly>
              </div>
        </div>

        <!-- Button that calls javascript function to return prediction -->
        <div class="row">
            <div class="col-sm">
                <button type="button" class="btn btn-success" id="wind-button">Predict Power Output</button>
            </div>
        </div>

        <!-- div with text box to display the predicted power output value -->
        <div class="row">
            <div class="col-sm">
                <input class="form-control" id="output" type="text" placeholder="Predicted power output" readonly>
            </div>
        </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- Changed from slim to full jQuery. -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    


        <script>
            // Adapted from stack overflow posts.
            $("#wind-button").click(function(e) {
                e.preventDefault();
                $.getJSON("/predict", function(data) {
                    $('#output').val(data.value);
                });
            });

        </script>
    </body>
</html>
